<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Genos:wght@100&family=Oswald:wght@300;400&family=Shizuru&display=swap" rel="stylesheet">
 <script src="https://kit.fontawesome.com/508077f6fd.js" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container">
    <div class="card-top">
      <div class="card-body-today">
        <h1 id="city"> Arnhem </h1>
                    <h2 id="currentdateTime">January 16, 2022 - 18.00</h2>
                    <i class="fas fa-cloud cloud-icon"></i>
                   <h2 id="currentTemp">10 °C </h2>
                   <h2 id="currentTemp"><sup><a id="fahrenheit"  href="#">°F</a> | <a id="celsius" href="#">°C</a></sup></div>
  </div>
    <div class="weather-container">
        <div class="card-group">
  <div class="card">
      <div class="card-body day-1">
                    <h3 class="card-title">Sun</h3>
                    <i class="fas fa-wind weather-icons"></i>
                   <h4 class="card-temp">10 °C</h4>   </div>
  </div>
  <div class="card">
   <div class="card-body day-2">
                    <h3 class="card-title">Mon</h3>
                    <i class="fas fa-sun weather-icons"></i>
                   <h4 class="card-temp">7°C</h4>
    </div>
  </div>
  <div class="card">
    <div class="card-body day-3">
                    <h3 class="card-title">Tue</h3>
                    <i class="far fa-snowflake weather-icons"></i>
                   <h4 class="card-temp">-1°C</h4>
    </div>
  </div>
  <div class="card">
    <div class="card-body day-4">
                    <h3 class="card-title">Wed</h3>
                    <i class="fas fa-cloud-sun-rain weather-icons"></i>
                   <h4 class="card-temp">5°C</h4>
    </div>
  </div>
  <div class="card">
     <div class="card-body day-5">
                    <h3 class="card-title">Thu</h3>
                    <i class="fas fa-cloud-rain weather-icons"></i>
                   <h4 class="card-temp">12°C</h4>
    </div>
  </div>
</div>
<br \>
    <form id="search">
              <div class="row justify-content-start">
                <div class="col-3">
              <button
              id="current-button"
                type="submit"
                class="form-control btn btn-outline-primary">
                Current </button>
            </div>
            <div class="col-6">
                <input id="search-input"
                type="text"
                class="form-control"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-3">
              <button
                id="search-button"
                type="submit"
                class="form-control btn btn-primary mb-3"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
     <script src="src/app.js"></script>
     <h5> Coded by Amelia Sydney - <a href="https://github.com/Amie90/shecodesproject2/commit/f196f2ae2d4dd30c4712c4a3d86ecbc41f1a2741">GitHub repository</a>.</h5>
  </body>
</html>
